<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="./img/Library-logos_white.png" alt="logo">
        </div>
        <div class="body">
            <div class="form">
                <button class="adding">+ Add Book</button>
                <div class="forms hidden">
                    <label for="name">
                        Book name:
                        <input type="text" name="name" id="name" required>
                    </label>
                    <label for="author">
                        Book author:
                        <input type="text" name="author" id="author" required>
                    </label>
                    <label for="numPages">
                        Page count:
                        <input type="number" name="numPages" id="numPages" required>
                    </label>
                    <label for="read">
                        Finished Reading
                        <input type="checkbox" name="read" id="read">
                    </label>
                    <button class="submit">Submit</button>
                </div>
            </div>
            <div class="books">
            </div>
        </div>
        <div class="footer">
            <p>Copyright Â© 2022 Robert Bangiyev</p>
        </div>
    </div>
    
</body>
</html>
